<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css ">
  <link rel="stylesheet" type="text/css" href="css/bs4-timeline.css">
</head>
<body>
    <div class="container">
        <!-- timeline -->
        <div class="card card-timeline px-2 border-none">
        <ul class="bs4-tracking-timeline">
            <li class="step active">
              <div><i class="fas fa-user"></i></div>
              Order Placed
            </li>
            <li class="step active">
              <div><i class="fas fa-bread-slice"></i></div>
              In transit
            </li>
            <li class="step">
              <div><i class="fas fa-truck"></i></div>
              Out for delivery
            </li>
            <li class="step">
              <div><i class="fas fa-birthday-cake"></i></div>
              Delivered
            </li>
          </ul>
          <h5 class="text-center">
            <b>In transit</b>. The order has been shipped!
          </h5>
        </div>
        <!-- timeline end -->
    </div>
    <!-- container -->
</body>
</html>
